<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Primerjalnik</title>
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='js/libraries/jquery-3.6.3.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/libraries/jquery.cookie.js')}}"></script>
    <script src="{{url_for('static', filename='js/ui/base.js')}}"></script>
    {% block header %}{% endblock %}
</head>

<body>
<div class="border-round">
    <div class="main-title-row row">
        <h1 class="main-title">Primerjalnik{% block path %}{% endblock %}</h1>
        <div class="user-menu no-select">
            <div class="user-menu-button pointer">
                <img src="{{url_for('static', filename='icons/user.svg')}}" alt="Uporabnik">
            </div>
            <div class="user-menu-dropdown no-select hidden" id="user-menu-dropdown">
                <div class="button-logout">Odjava</div>
            </div>
            <div class="user-info">
                <div class="user-account"></div>
            </div>

            <div class="user-info-hider row">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="navigation row">
        <a class="navigation-item no-select pointer" id="items" href="/items">
            <div>Izdelki</div>
        </a>
        <a class="navigation-item no-select pointer" id="stores" href="/stores">
            <div>Trgovine</div>
        </a>

        <div class="item-lists-button pointer">
            <a class="items-list no-select pointer" id="list" href="/my-lists">
                <img src="{{url_for('static', filename='icons/list.svg')}}" alt="Moji seznami izdelkov">
            </a>
        </div>
        <div class="favourites-button pointer">
            <a class="favourite-items no-select pointer" id="favourites" href="/favourites">
                <img src="{{url_for('static', filename='icons/heart.svg')}}" alt="Priljubljeni izdelki">
            </a>
        </div>
        <div class="basket-button pointer">
            <a class="basket no-select pointer" id="basket" href="/basket">
                <img src="{{url_for('static', filename='icons/shopping_cart.svg')}}" alt="KoÅ¡arica">
            </a>
        </div>
    </div>
</div>
<!-- load user email from cookie -->
<script>$(".user-account").html(JSON.parse($.cookie("auth-data"))["auth-email"]);</script>

{% block above_content %}{% endblock %}

<div class="main-content">
    {% block content %}{% endblock %}
</div>

</body>
